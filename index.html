<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibe o site corretamente com base no dispositivo do usuário -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="conteudo">
  <section class="conteudo__borda">
    
      <img class="conteudo__imagem__qr" src="assets/image-qr-code.png" alt="imagem do QR">
    <div class="conteudo__textos">
      <h1 class="conteudo__textos__titulo">Improve your front-end skills by building projects</h1>
      <p class="conteudo__textos__texto"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.ericfon.com.br">Eric Fonsêca</a>.
  </div>
</body>
</html>
